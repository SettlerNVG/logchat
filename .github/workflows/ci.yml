name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: logmessager_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies (server)
        working-directory: ./server
        run: go mod download

      - name: Install dependencies (client)
        working-directory: ./client
        run: go mod download

      - name: Run tests (server)
        working-directory: ./server
        run: go test -v -race -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/logmessager_test?sslmode=disable

      - name: Run tests (client)
        working-directory: ./client
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./server/coverage.out,./client/coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint (server)
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: ./server
          version: latest

      - name: golangci-lint (client)
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: ./client
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build server
        working-directory: ./server
        run: CGO_ENABLED=0 go build -o ../bin/logmessager-server ./cmd

      - name: Build client
        working-directory: ./client
        run: CGO_ENABLED=0 go build -o ../bin/logchat ./cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.server
          push: false
          tags: logmessager-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
